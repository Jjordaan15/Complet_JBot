<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Huddle
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <button ion-button (click)="GoToDriverOpp()">Make a ride</button>
    </ion-col>

    <ion-col>
      <button ion-button (click)="GoToRequest()">Find a ride</button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        {{ item }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="GoToDriverOpp()"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
