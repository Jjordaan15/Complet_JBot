
<ion-header>

  <ion-navbar>
    <ion-title>PassengerRequest</ion-title>
  </ion-navbar>

  <style>
    input[type=text] {
      width: 100%;
      box-sizing: border-box;
      border: 2px solid #4D82E9;
      border-radius: 4px;
      color: blue;
      font-size: 16px;
      background-color: white;
      background-image: url('https://www.aplin.com/job-search');
      background-position: 10px 10px;
      background-repeat: no-repeat;
      padding: 12px 20px 12px 40px;
    }

  </style>

</ion-header>


<ion-content padding>

  <datalist id="languages" >
    <option *ngFor="let item of predict" value={{item}}>
  </datalist>

  <ion-row>

    <ion-col col-2>
      <h1>Leaving from</h1>
    </ion-col>

    <ion-col col-4>
      <ion-item>
        <input placeholder="Search.." type="text" list="languages" [(ngModel)]="DFrom">
      </ion-item>
    </ion-col>

    <ion-col col-2>
      <h1>Driving to</h1>
    </ion-col>

    <ion-col col-4>
      <ion-item>
        <input placeholder="Search.." type="text" list="languages" [(ngModel)]="DToo">
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row justify-content-center align-items-center>

    <ion-col col-1 text-center>
      <h1>on the</h1>
    </ion-col>

    <ion-col col-2>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
    </ion-col>

    <ion-col col-1 text-center>
      <h1>at</h1>
    </ion-col>

    <ion-col col-2>
      <ion-item>
        <ion-label>Time</ion-label>
        <ion-datetime  displayFormat="HH:mm" [(ngModel)]="myTime"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row justify-content-center align-items-center>

    <ion-col col-1>
      <h1>Offer</h1>
    </ion-col>

    <ion-col col-2>
      <ion-item>
        <ion-input type="number" min="0" [(ngModel)]="Offer" placeholder="From"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row justify-content-center align-items-center>
    <button ion-button  (click)="CreateRequest(DFrom,DToo,myDate,myTime,Offer)">Create Opportunity</button>
  </ion-row>

</ion-content>
